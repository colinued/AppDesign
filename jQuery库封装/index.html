<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>jQuery库封装</title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <script src="js/colin.library.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            //绝对居中
            $(".mask").htmlcenter();

            //点击关闭按钮
            $(".yx").click(function () {
                $(".yx").thover();
            });

            // 单选按钮
            $("#radio").jRadio();

            // 复选框
            $("#checkbox").jCheckBox();

            // 下拉选择菜单
            $("#select").jSelect();

            //返回顶部
            $('.to-top').toTop();

            //页面加载等待效果
            $.MyCommon.PageLoading({ sleep: 500 });

            //下拉固定顶部层
            $('#mynav').navfix(100);

            //下拉固定左侧层
            $('.fixed').fixed();
        });

    </script>
    <style type="text/css">
        .mask{
            width:200px;
            height: 200px;
            background: #007778;
        }
    </style>
</head>
<body>

<a href="javascript:void(0);" class="yx">fsfsdf</a>
<div class="mask">
</div>
<!--单选按钮示例-->
<div class="radio" id="radio">
    <input type="hidden" name="" class="radio-value" value="">

    <ul class="options clear-float">
        <li data-value="0" class="checked">单选按钮1</li>
        <li data-value="1">单选按钮2</li>
        <li data-value="2">单选按钮3</li>
    </ul>
</div>
<!--单选按钮示例-->

<!--复选框示例-->
<div class="checkbox" id="checkbox">
    <ul class="options clear-float">
        <li class="checked" data-value="0">
            <input type="hidden" name="" class="checkbox-value" value="">
            <i class="checkbox-icon"></i>
            复选框1
        </li>
        <li data-value="1">
            <input type="hidden" name="" class="checkbox-value" value="">
            <i class="checkbox-icon"></i>
            复选框2
        </li>
        <li data-value="2">
            <input type="hidden" name="" class="checkbox-value" value="">
            <i class="checkbox-icon"></i>
            复选框3
        </li>
    </ul>
</div>
<!--复选框示例-->

<!--下拉select示例-->
<div class="select clear-float" id="select">
    <div class="select-view">
        <input type="hidden" name="" class="select-value" value="">
        <span class="select-text">请选择...</span>
        <i class="select-icon"></i>
    </div>

    <ul class="options">
        <li data-value="0">下拉菜单1</li>
        <li data-value="1">下拉菜单2</li>
        <li data-value="2">下拉菜单3</li>
    </ul>
</div>
<h2 class="timer count-title" id="count-number" data-to="13300" data-speed="500"></h2>
<a class="to-top">Top</a>
<div id="mynav">
    <ul>
        <li><a href="#" >JS代码网</a></li>
        <li><a href="#/" >开源框架</a></li>
        <li><a href="#" >jQuery教程</a></li>
        <li><a href="#/" >JS代码大全</a></li>
        <li><a href="#" >资源工具</a></li>
        <li><a href="#/" >用户体验</a></li>
        <li><a href="#" >HTML5</a></li>
        <li><a href="#/" >CSS3</a></li>
        <li><a href="#/" >开发手册</a></li>
    </ul>
</div>
<div style="position: relative">
<div class="fixed" style="width: 300px;height: 300px; background: #F50045;"></div>
</div>

</body>
</html>
